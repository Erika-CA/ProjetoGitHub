			<h1>Atendimentos</h1>
				<p>Faça um primeiro atendimento completamente GRATUITO!</p>
	
		<form name="" method="" action="">
			<label for="nome">Nome:</label><br/>
			<input id="nome" type="text" name="nome_completo" size="50" placeholder="Nome completo" autofocus/>

			<br/><label for="email">E-mail:</label><br/>
			<input id="email "type="email" name="email" size="50" placeholder="nomeusuario@gmail.com" />

			<br/><label for="senha">Senha:</label><br/>
			<input id="senha "type="password" name="senha" size="40" placeholder="Somente números" />
			<br/>

			<label for="celular">Celular</label><br/>
			<input id="celular" type="tel" name="celular" size="40" placeholder="(99) 9 9999-9999" pattern="^\(?\d{2}\d{5}[-\s]\d{4}.*?$" />

			<label for="data">Data:</label>
			<input id="data" type="date" name="data" />

			<label for="hora">Hora:</label>
			<input id="hora" type="time" name="hora" />

			<fieldset>
				<legend>Gênero:</legend>
				<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
				<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label>
			</fieldset>

			<fieldset>
				<legend>Atendimentos:</legend>
				<input id="criancapre" type="checkbox" name="atendimentocri" value="crianca" /> <label for="cri">Em desenvolvimento - Infantil</label><br/>
				<input id="adolescentejovem" type="checkbox" name="atendimentoadoles" value="adoljovem" /> <label for="adol">Desenvolvendo - Juvenil</label><br/>
				<input id="adulto" type="checkbox" name="atendimentoadul" value="adulto" /> <label for="adulto">Moldando - Adultos</label><br/>
			</fieldset>

			<label for="msg">Mensagem:</label><br/>
			<textarea id="msg" cols="70" rows="4">
			</textarea>


			<p><input type="submit" name="bnt-agendar"/ value="AGENDAR">
			<input type="reset" name="bnt-cancelar" value="CANCELAR" /></p>
			
		</form>
